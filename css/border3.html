<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>border3</title>
    <style>
body{background-color: white;}
{
    background-color: rgb(236, 240, 238);
    border: 5px red solid;
    color: black;
}
h2{
    background-color: rgb(236, 240, 238);
    border: 5px red dotted;
    color: black;
}
h3{
    background-color: rgb(236, 240, 238);
    border: 5px red dashed;
    color: black;
}
    </style>
</head>
<body>
    <h1>solid</h1>
    <br>
    <h2>dotted</h2>
    <br>
    <h3>dashed</h3>
    
</body>
