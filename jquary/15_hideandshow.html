<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show and hide</title>
    <script src="jquery-3.7.1.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
              $("p").hide(2000);
            });
            $("#show").click(function(){
              $("p").show(3000);
            });
          });
          </script>
          </head>
          <body>
          
         
<h2>jQuery show and hide example</h2>
<p>This tutorial is published on BeginnersBook.com</p>
<button id="hide">hide</button>
<button id="show">show</button>

</body>
</html>
