<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blur</title>
    <script src="jquery-3.7.1.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("textarea").change(function(){
              alert("The text in textarea has been changed.");
            });
          });
    </script>
</head>
<body>
    <h2>jQuery change event example on Beginnersbook.com</h2>
    <textarea type="text"></textarea>
    <p>Write something in the textarea and then click outside of the textarea box.
    You will see an alert message that the value of the textarea has been changed.</p>
</body>
</html>
