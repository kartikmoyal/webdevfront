<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseleave</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#para").mouseleave(function(){
              alert("Mouse pointer leaves the paragraph");
            });
            $("#par").mouseleave(function(){
                alert("Mouse pointer leaves the paragraph");
              });
              $("#pa").mouseleave(function(){
                alert("Mouse pointer leaves the paragraph");
              });
          });
    </script>
</head>
<body>
    <h2 id="pa">jQuery mouseleave event example</h2>
<p id="par">This example is published on beginnersbook.com.</p>
<p id="para">When mouse pointer leaves this paragraph, an alert
message will be displayed.</p>
</body>
</html>
