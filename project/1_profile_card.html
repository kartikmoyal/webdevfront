    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>profile card</title>
        <!-- css -->
        <link rel="stylesheet" href="1_profile_card.css">

        <!-- boxicon -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>

<!-- profile-card -->

    <div class="profile-card">
        <div class="image">
            <img src="kartik.jpg" alt="" class="profile-img">
        </div>
        
<!-- text-data -->
        <div class="text-data">
            <span class="name">coding lab</span>
            <span class="job">software developer</span>
        </div>

<!-- media-button-->
        <div class="media-button">
            <a href="#" style="background-color: #4267b2 " class="link"> 
                <i class='bx bxl-meta'></i>
            </a>

            <a href="#" style="background-color: #1da1f2 " class="link"> 
                <i class='bx bxl-twitter'></i>
            </a>

            <a href="#" style="background-color:#e1306c" class="link"> 
                <i class='bx bxl-instagram' ></i>
            </a>

            <a href="#" style="background-color: red " class="link"> 
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

<!-- buttons  -->
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        
<!-- analytics -->
        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart' ></i>
                <span class="number">60k</span>
            </div>

<!--message  -->
            <div class="data">
                <i class='bx bxs-chat' ></i>
                            <span class="number">60k</span>
            </div>

<!-- heart -->
            <div class="data">
                <i class='bx bx-share-alt' ></i>
                            <span class="number">60k</span>
            </div> 

        </div>
    </div>
    </body>
    </html>
